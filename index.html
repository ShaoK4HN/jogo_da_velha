<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <header>
      <div id="app">
        <div id="wrapper" class="col  justify-content-center">
          <!-- Make sure data-text equals the text you put inside the tags. -->
          <h1
            class="glitch"
            data-text="JOGO DA VELHA"
          >
            JOGO DA VELHA
          </h1>
          <span class="sub">1.0</span>
      </div>

      </header>

      <section class="container">
        <div id="" class="row justify-content-center" >
          <div id="dvQuemComeca" class="row justify-content-center text-uppercase font-weight-bold">Quem Joga:</div>
          <div class="row justify-content-center">
            <button id="coolBeans" class="col-2 justify-content-center align-items-center text-uppercase font-weight-bold" onclick="inicia()">Iniciar Jogo</button>
          </div>
        </div>
        
        <div id="dvjogo" class="justify-content-center">
          <div id="p1" class="posJogo" onclick="jogar(1)"></div>
          <div id="p2" class="posJogo" onclick="jogar(2)"></div>
          <div id="p3" class="posJogo" onclick="jogar(3)"></div>
          <div id="p4" class="posJogo" onclick="jogar(4)"></div>
          <div id="p5" class="posJogo" onclick="jogar(5)"></div>
          <div id="p6" class="posJogo" onclick="jogar(6)"></div>
          <div id="p7" class="posJogo" onclick="jogar(7)"></div>
          <div id="p8" class="posJogo" onclick="jogar(8)"></div>
          <div id="p9" class="posJogo" onclick="jogar(9)"></div>
        </div>
        <div id="nivelbutton" class="col justify-content-center text-uppercase">
          <p class="col">Dificuldade:</p>
          <button
            id="nivelselector"
            class="skewBtn blue col-4 text-uppercase"
            onclick="document.getElementById('nivelselector').value = 1"
          >
            Mel na chupeta
          </button>
          <button
            id="nivelselector"
            class="skewBtn blue col-4 text-uppercase m-4"
            onclick="document.getElementById('nivelselector').value = 2"
          >
            Um tapinha n√£o doe
          </button>
        </div>
        <div class="showwinner justify-content-center">
          <p id="quemganhou"></p>
        </div>
      </section>
    </div>
  </body>
</html>
