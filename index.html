<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sweetalert2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <script src="js/game.js"></script>
    <title>Jogo da velha</title>
  </head>
  <body>
  
    <header>
      <div id="wrapper" class="col justify-content-center">
        <h1 class="glitch text-md-left"" data-text="JOGO DA VELHA">JOGO DA VELHA</h1>
        <span class="sub">1.1</span>
      </div>
    </header>

    <section class="container">
      <div id="" class="row justify-content-center">
        <div
          id="dvQuemComeca"
          class="row justify-content-center text-uppercase"
        >
          Quem Joga:
        </div>
        <div class="row justify-content-center">
          <button
            id="coolBeans"
            class="col-2 justify-content-center align-items-center text-uppercase"
            onclick="inicia()"
          >
            PLAY
          </button>
        </div>
      </div>

      <div id="dvjogo" class="justify-content-center">
        <div id="p1" class="posJogo" onclick="jogar(1)"></div>
        <div id="p2" class="posJogo" onclick="jogar(2)"></div>
        <div id="p3" class="posJogo" onclick="jogar(3)"></div>
        <div id="p4" class="posJogo" onclick="jogar(4)"></div>
        <div id="p5" class="posJogo" onclick="jogar(5)"></div>
        <div id="p6" class="posJogo" onclick="jogar(6)"></div>
        <div id="p7" class="posJogo" onclick="jogar(7)"></div>
        <div id="p8" class="posJogo" onclick="jogar(8)"></div>
        <div id="p9" class="posJogo" onclick="jogar(9)"></div>
      </div>

      <div
        id="nivelbutton"
        class="d-flex flex-nowrap align-items-center ml-auto justify-content-center text-uppercase"
      >
        <p class="p-2 font-weight-bold ml-auto">Dificuldade:</p>
        <button
          id="nivelselector"
          class="skewBtn blue col-4 text-uppercase ml-auto"
          onclick="document.getElementById('nivelselector').value = 1"
        >
          Mel na chupeta
        </button>
        <button
          id="nivelselector"
          class="skewBtn blue col-4 text-uppercase m-4 ml-auto"
          onclick="document.getElementById('nivelselector').value = 2"
        >
        Um tapinha não dói
        </button>
       
      </div>
      <div class="d-flex flex-wrap row align-items-center justify-content-center clearfix">
        <p class="text-uppercase font-weight-bold">Escolha um lado: </p>
       <button type="button" id="escolherOLado" class="col skewBtn blue btn-lg col-2  " onclick="document.getElementById('escolherOLado').value = 1">X</button>
       <button type="button" id="escolherOLado" class="col skewBtn blue btn-lg col-2 m-1" onclick="document.getElementById('escolherOLado').value = 2">0</button>
      </div>
      
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>

    <script>
      Swal.fire({
        title: 'Como jogar!',
        text: "Escolha entre X ou O e uma dificuldade",
        confirmButtonText: `Sei jogar`,
        showClass: {
          popup: 'animate__animated animate__fadeInDown'
        },
        hideClass: {
          popup: 'animate__animated animate__fadeOutUp'
        }
      })
    </script>
  </body>
</html>
